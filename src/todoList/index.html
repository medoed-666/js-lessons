<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="todo-list">
  <form
    id="form"
  >
    <input
      id="task"
      type="text"
    />
    <button
      type="submit"
    >Ok</button>
  </form>
  <ol id="tasks">
  </ol>
  <button filter="all" type="button"
  >Всё</button>
  <button filter="work" type="button"
  >В работе</button>
  <button filter="fin" type="button" 
  >Готовые</button>
</div>
<script src="app.js"></script>
</body>
</html>
